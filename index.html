    <script type="text/javascript" charset="utf-8">
      
      $(document).ready(function(){

        displayPhotos(urlTag() || 'people');
        
        $('ul#photosets li a').click(function() {
          displayPhotos(removeHash($(this).attr('href')));
        });
		
      });

      
      function urlTag() {
        var tag = window.location.href.match(/#(.+)/);
        return tag ? tag[1] : null;
      }

      function removeHash(str)
      {
      	return str.substring(1, str.length);
      }

      function section(set)
      {
      	return '#'+set+'-section';
      }

      function imageTag(src)
      {
      	return '<img src="'+src+'"></img>'
      }
      
      function displayPhotos(set) {

        $('ul#photosets li a').removeClass('selected');
        $('ul#photosets li a[href=#'+set+']').addClass('selected');

        $('.photos').fadeOut();
        $(section(set)).fadeIn();

        $(section(set)).empty();
        $(section(set)).append('<table>');
        for(var i=0; i<photos[set].length; i++)
	    {
	    	$(section(set)).append('<td>'+imageTag(photos[set][i])+'</td>');
	    }
	    $(section(set)).append('</table>');

	    
	    $(body).scrollLeft();
      }
      
    </script>
